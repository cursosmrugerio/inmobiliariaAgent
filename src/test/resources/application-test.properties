# Test Profile Configuration

# H2 In-Memory Database for Testing
spring.h2.console.enabled=false
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Flyway for tests (or use test migrations)
spring.flyway.enabled=false

# Virtual Threads
spring.threads.virtual.enabled=true

# Agent Configuration for Testing
# Note: Agent tests may require actual Google Cloud credentials
# For unit tests, consider mocking the InMemoryRunner
agent.model=gemini-2.0-flash
agent.name=inmobiliaria-assistant-test
agent.session.timeout=300

# Logging
logging.level.com.inmobiliaria.gestion=DEBUG
