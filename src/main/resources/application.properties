# H2 Database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Springdoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none

# Virtual Threads
spring.threads.virtual.enabled=true

# ADK Agent Configuration
# Google Cloud credentials (set GOOGLE_APPLICATION_CREDENTIALS environment variable)
# or use application default credentials
# Example: export GOOGLE_APPLICATION_CREDENTIALS=/path/to/service-account-key.json

# Vertex AI Configuration (use Vertex AI instead of direct Gemini API)
# These can be overridden by environment variables
google.genai.use.vertexai=${GOOGLE_GENAI_USE_VERTEXAI:true}
google.cloud.project=${GOOGLE_CLOUD_PROJECT:inmobiliaria-adk}
google.cloud.location=${GOOGLE_CLOUD_LOCATION:us-central1}

# Agent settings
agent.model=gemini-2.0-flash
agent.name=inmobiliaria-assistant
agent.session.timeout=3600
